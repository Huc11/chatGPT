<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <title>人工智能聊天</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
    <style>
        /* 保持现有样式不变 */
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            transition: 0.2s linear;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: url('2.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            flex-direction: row;
        }

        .sidebar {
            width: 18%;
            max-width: 300px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #130f40;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s linear;
        }

        .history-item:hover {
            background-color: #ddd;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        h1 {
            text-align: center;
            color: #130f40;
            font-size: 2rem;
            margin: 20px;
        }

        #chat-output {
            flex: 1;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            overflow-y: auto;
            margin: 0 20px;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.85);
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            font-size: 1.6rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #130f40;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5rem;
            cursor: pointer;
            transition: 0.2s linear;
            position: relative;
            overflow: hidden;
            margin-right: 10px;
        }

        .upload-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .upload-icon img {
            width: 100%;
            height: auto;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: 100%;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                border-right: none;
                border-bottom: 1px solid #ccc;
                padding: 10px;
            }

            .chat-container {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 450px) {
            html {
                font-size: 50%;
            }

            .sidebar h2 {
                font-size: 1.2rem;
            }

            #chat-input {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>历史查询记录</h2>
            <div id="history-list"></div>
        </div>

        <div class="chat-container">
            <div id="chat-output"></div>
            <div class="input-area">
                <textarea id="chat-input" placeholder="输入你想说的话"></textarea>
                <button onclick="sendMessage()"><span>发送</span></button>
                <button id="stop-btn"><span>停止</span></button>
                <button onclick="location.href='creatimg.html'"><span>创建图片</span></button>
                <div class="upload-icon">
                    <label for="fileInput">
                        <img src="/image.png" alt="上传图标">
                    </label>
                    <input type="file" id="fileInput" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const historyList = document.getElementById('history-list');
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const fileInput = document.getElementById('fileInput');
    
        // Send the message to the server
        async function sendMessage() {
            const input = chatInput.value;
            if (!input) {
                alert('请输入你想说的话。');
                return;
            }
    
            appendToChatOutput(`你: ${input}`);
            chatInput.value = '';
    
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input })
                });
    
                const data = await response.json();
                const responseText = data.response;
                appendToChatOutput(`小海: ${responseText}`);
                addToHistory(input);
            } catch (error) {
                appendToChatOutput(`Error: ${error.message}`);
            }
        }
    
        // Display the message in the chat output
        function appendToChatOutput(message, isHTML = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            if (isHTML) {
                messageElement.innerHTML = message;
            } else {
                messageElement.textContent = message;
            }
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }
    
        // Add the message to the history list
        function addToHistory(message) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = message;
            historyList.appendChild(historyItem);
            historyItem.onclick = () => { chatInput.value = message; };
        }
    
        // Handle file uploads
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                if (file.type.startsWith('text/')) {
                    // Read and display text file content in the chat output
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        appendToChatOutput(`你上传的文件内容:<br><pre>${e.target.result}</pre>`, true);
                    };
                    reader.readAsText(file);
                } else if (file.type.startsWith('image/')) {
                    // Display image preview in the chat output
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        appendToChatOutput(`你上传的图片:<br><img src="${e.target.result}" alt="${file.name}" style="max-width: 200px; max-height: 200px;">`, true);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Display other file types as a file name link
                    appendToChatOutput(`你上传了文件: ${file.name}`);
                }
            }
        });
    
        // Send message on Enter key press
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    
        // Set the initial page height for proper layout
        document.body.style.height = window.innerHeight + 'px';
    </script>
    
</body>
</html>
